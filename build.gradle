apply plugin: 'java'

group = 'net.jmecn'
version = '1.0'
sourceCompatibility = 1.6  
targetCompatibility = 1.6
[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'  

def slf4jVersion = '1.7.21'

sourceSets {
    main {
        java {
            srcDir 'Core/src/main/java'
            srcDir 'SwingGui/src/main/java'
            srcDir 'MapGenerator/src/main/java'
            srcDir 'Tiled/src/main/java'
        }
        
        resources {
            srcDir 'Core/src/main/resources'
            srcDir 'SwingGui/src/main/resources'
            srcDir 'MapGenerator/src/main/resources'
            srcDir 'Tiled/src/main/resources'
        }
    }
    
    test {
        java {
            srcDir 'core/src/test/java'
        }
    }
}

repositories {
    jcenter()
    mavenCentral()  
}

dependencies {
    compile("org.slf4j:jcl-over-slf4j:${slf4jVersion}",  
            "org.slf4j:slf4j-log4j12:${slf4jVersion}")

    testCompile('junit:junit:4.12')
}

jar {
    manifest {
        attributes 'Main-Class' : 'net.jmecn.roguemonkey.gui.UI'
    }
    
    // this will add all the dependent jars into the generated-jar package
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
